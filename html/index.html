<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Canned Replies</title>
    <link rel='stylesheet' href='app.css'>
  </head>
  <body>
    <header>
      <input id="filter" type="search" autofocus>
      <div class='dropdown'>
        <button class='dropdown-toggle' data-toggle='dropdown'>
          <span id='current-sort'>Most Used</span>
          <span class='caret'></span>
        </button>
        <ul class='dropdown-menu dropdown-menu-right'>
          <li><a href='#' data-val="useCount">Most Used</a></li>
          <li><a href='#' data-val="created">Newest</a></li>
          <li><a href='#' data-val="lastUsed">Recently Used</a></li>
        </ul>
      </div>
    </header>

    <form id="create-reply">
      <div>
        <input name="name" type="text" placeholder="Name">
      </div>
      <div>
        <textarea name="message" rows="8" cols="40" placeholder="Message"></textarea>
      </div>
      <input type="submit" id="create-reply-save" value="Save" class="btn-primary">
    </form>
    <div id="replies"></div>
    <script src='lib.js'></script>
    <script src='app.js'></script>
  </body>
</html>
