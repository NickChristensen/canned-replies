<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Canned Replies</title>
    <link rel='stylesheet' href='app.css'>
  </head>
  <body>
    <header>
      <input id="filter" type="text" autofocus placeholder="Type to Filter...">
        <div class='dropdown'>
          Sort by:
          <button class='dropdown-toggle' data-toggle='dropdown'>
            <span id='current-sort'>Most Used</span>
            <span class='caret'></span>
          </button>
          <ul class='dropdown-menu dropdown-menu-right'>
            <li><button data-val="useCount">Most Used</button></li>
            <li><button data-val="created">Newest</button></li>
            <li><button data-val="lastUsed">Recently Used</button></li>
          </ul>
        </div>
        <button class="btn"><svg class="icon-plus"><use xlink:href="#icon-plus"></use></svg> New Reply</button>
    </header>

    <form id="create-reply">
      <input name="name" type="text" placeholder="Name (optional)">
      <textarea name="message" rows="8" cols="40" placeholder="Reply"></textarea>
      <input type="submit" id="create-reply-save" value="Save" class="btn-primary">
    </form>
    
    <div id="replies"></div>
    <script src='lib.js'></script>
    <script src='app.js'></script>
  </body>
