<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Canned Replies</title>
    <link rel='stylesheet' href='app.css'>
  </head>
  <body class='sui-opt-in sui-container-fluid sui-body'>
    <div class='sui-row'>
      <div class='sui-col-xs-9'>
        <input id="filter" type="search" autofocus>
      </div>
      <div class='sui-col-xs-3'>
        <div class='sui-dropdown'>
          <a class='sui-dropdown-toggle' data-toggle='dropdown' href='#' onclick='return false;'>
            <span id='current-sort'>Most Used</span>
            <span class='caret'></span>
          </a>
          <ul class='sui-dropdown-menu'>
            <li><a href='#' data-val="useCount">Most Used</a></li>
            <li><a href='#' data-val="created">Newest</a></li>
            <li><a href='#' data-val="lastUsed">Recently Used</a></li>
          </ul>
        </div>
      </div>
    </div>
    <form id="create-reply">
      <div>
        <input name="name" type="text" placeholder="Name">
      </div>
      <div>
        <textarea name="message" rows="8" cols="40" placeholder="Message"></textarea>
      </div>
      <input type="submit" id="create-reply-save" value="Save" class="sui-bttn-primary sui-bttn ">
    </form>
    <div id="replies"></div>
    <script src='lib.js'></script>
    <script src='app.js'></script>
  </body>
</html>
